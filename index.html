<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCloud - Employee Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-blue: #2c5aa0;
            --light-blue: #4a90e2;
            --medical-green: #28a745;
            --soft-gray: #f8f9fa;
            --dark-gray: #343a40;
            --white: #ffffff;
            --shadow-blue: rgba(44, 90, 160, 0.15);
            --success-green: #d4edda;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
            padding: 30px 10px;
        }

        /* Floating medical icons background */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
            overflow: hidden;
        }

        .medical-icon {
            position: absolute;
            color: var(--primary-blue);
            font-size: 24px;
            animation: float 15s infinite linear;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 40px var(--shadow-blue);
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--white);
            margin-bottom: 15px;
            box-shadow: 0 8px 20px var(--shadow-blue);
            animation: pulse 3s infinite;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-blue);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .employee-badge {
            display: inline-block;
            background: var(--success-green);
            color: var(--medical-green);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .login-form {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--dark-gray);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--soft-gray);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--dark-gray);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--light-blue);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-blue);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }

        .help-text {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }

        .help-text a {
            color: var(--light-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            font-size: 12px;
            color: var(--medical-green);
        }

        .security-badge::before {
            content: "üîí";
            margin-right: 8px;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons" id="floatingIcons"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon">‚öïÔ∏è</div>
            <h1>MediCloud</h1>
            <p class="subtitle">Electronic Health Records</p>
            <div class="employee-badge">Employee Portal</div>
        </div>
        
        <form name="loginform" method="post" action="" class="login-form">
            <div class="form-group">
                <label for="username">Employee ID / Username</label>
                <input name="uname" id="username" type="text" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input name="pass" id="password" type="password" required>
            </div>
            
            <button type="submit" class="login-btn">
                Sign In to Portal
            </button>
        </form>
        
        <div class="security-badge">
            HIPAA Compliant - Secure Access
        </div>
        
        <div class="form-footer">
            <div class="help-text">
                Need help accessing your account?<br>
                Contact <a href="mailto:support@medicloud.com">IT Support</a> or call (555) 123-4567
            </div>
        </div>
    </div>

    <script>
        // Floating medical icons animation
        document.addEventListener('DOMContentLoaded', function() {
            const iconContainer = document.getElementById('floatingIcons');
            const medicalIcons = ['‚öïÔ∏è', 'üè•', 'üíä', 'ü©∫', 'üíâ', 'üß¨', 'üìã', 'üíØ', '‚ù§Ô∏è', 'üî¨'];
            
            function createFloatingIcon() {
                const icon = document.createElement('div');
                icon.className = 'medical-icon';
                icon.textContent = medicalIcons[Math.floor(Math.random() * medicalIcons.length)];
                
                // Random horizontal position
                icon.style.left = Math.random() * 100 + '%';
                
                // Random animation duration
                icon.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                // Random animation delay
                icon.style.animationDelay = Math.random() * 5 + 's';
                
                iconContainer.appendChild(icon);
                
                // Remove icon after animation completes
                setTimeout(() => {
                    if (icon.parentNode) {
                        icon.parentNode.removeChild(icon);
                    }
                }, 20000);
            }
            
            // Create floating icons periodically
            setInterval(createFloatingIcon, 2000);
            
            // Create initial icons
            for (let i = 0; i < 5; i++) {
                setTimeout(createFloatingIcon, i * 1000);
            }
        });

        // Form validation
        document.querySelector('form[name="loginform"]').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please enter both username and password.');
                return false;
            }
            
            // Add loading state to button
            const btn = document.querySelector('.login-btn');
            btn.textContent = 'Signing In...';
            btn.style.opacity = '0.7';
            btn.disabled = true;
        });
    </script>
</body>
</html>
